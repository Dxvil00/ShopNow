<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<nav class="navbar navbar-expand-lg bg-white border-bottom py-3">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
      <i class="fas fa-shopping-cart me-2"></i> ShopNow
    </a>

    <!-- Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="navbarNav">
      <!-- Left Side: Navigation Links -->
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item"><a class="nav-link" href="{% url 'store_home' %}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'products' %}">All Products</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Categories</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'contact' %}">Contact</a></li>
      </ul>

      <!-- Right Side: Search and User Options -->
      <div class="d-flex align-items-center gap-3">
        <!-- Search Bar -->
        <form class="d-flex" role="search">
          <div class="position-relative">
            <i class="fas fa-search position-absolute top-50 start-0 translate-middle-y ms-3 text-muted"></i>
            <input
              type="search"
              class="form-control ps-5 border border-secondary-subtle"
              placeholder="Search products..."
              aria-label="Search"
              style="min-width: 250px;"
            >
          </div>
        </form>

        <!-- User Authentication Links -->
        {% if user.is_authenticated %}
          <!-- User Dropdown -->
          <div class="dropdown">
            <a class="nav-link dropdown-toggle text-truncate text-dark px-2" href="#" id="userDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="max-width: 140px;">
              <i class="fas fa-user"></i> {{ user.username }}
            </a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="userDropdown">
              <li><a class="dropdown-item" href="{% url 'profile-page' %}">Profile</a></li>
              <li><hr class="dropdown-divider"></li>
              <li>
                <form method="post" action="{% url 'logout' %}">
                  {% csrf_token %}
                  <button type="submit" class="dropdown-item">Logout</button>
                </form>
              </li>
            </ul>
          </div>       
        {% else %}
          <!-- Login and Register Links -->
          <a href="{% url 'login-page' %}" class="text-dark me-3">Login</a>
          <a href="{% url 'register-page' %}" class="text-dark">Register</a>
        {% endif %}

        <!-- Cart Icon -->
        <a href="{% url 'cart-view' %}" title="Cart" class="position-relative text-dark">
          <i class="fas fa-shopping-cart"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark">
            3
          </span>
        </a>
      </div>
    </div>
  </div>
</nav>
