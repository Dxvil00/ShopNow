<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
        <style>
            /* Remove borders from inputs and buttons */
            .form-control {
                border: none;
                border-bottom: 1px solid #ccc;
                border-radius: 0;
                box-shadow: none;
            }
    
            .form-control:focus {
                box-shadow: none;
                border-color: #007bff;
            }
    
            /* Make icon button borderless and backgroundless */
            .icon-btn {
                border: none;
                background: transparent;
                padding: 0 0.5rem;
                display: flex;
                align-items: center;
            }
    
            .icon-btn:hover {
                background: transparent;
            }
    
            /* Optional: adjust SVG size */
            .icon-btn img {
                width: 18px;
                height: 18px;
            }
    </style>
</head>    
<body>
    {% block head %}
    {% endblock %}

    {% block content %}
    {% endblock %}

    {% block footer %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
